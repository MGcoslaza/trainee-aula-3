<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Botão</title>
    <style>
    . elementos{
      display: inline;
    }
    </style>
  </head>
  <body>
    <div elementos>
    <button type="button" name="button1" id="botãoAdicionar">Adicionar</button>
    <div id="valor"></div>
    <button type="button" name="button2" id="botãoSubtrair">Subtrair</button>
    </div>
    <script>
      var soma = 55555;
    document.getElementById("valor").innerHTML = soma;
    document.getElementById ("botãoAdicionar").addEventListener("click", adicionarValor);
      function adicionarValor(){
      document.getElementById("valor").innerHTML = soma++;
      }
    document.getElementById ("botãoSubtrair").addEventListener("click", subtrairValor);
    function subtrairValor(){
    document.getElementById("valor").innerHTML = soma--;
      }
    </script>
  </body>
</html>
